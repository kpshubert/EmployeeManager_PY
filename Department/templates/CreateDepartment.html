{% extends 'base.html' %}

{% block title %}Create Department - EmployeeManager{% endblock %}

{% block content %}
    <h1>Create Department</h1>
    <hr />
    <div class="border border-primary rounded p-2 mx-auto" style="width:fit-content">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center">
                <button type="submit" class="btn btn-sm btn-success"><span class="fa fa-plus-square"></span>&nbsp;Create</button>
                <a class="btn btn-sm btn-danger" href="{% url 'ListDepartments' %}"><span class="fa fa-window-close"></span>&nbsp;Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
