
{% extends 'base.html' %}

{% block title %}Edit Employee - EmployeeManager{% endblock %}

{% block content %}
    <div class="row">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <h1>Edit Department</h1>
            <hr />
            <div class="border border-primary rounded p-2 mx-auto" style="width:fit-content">
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-auto">
                            Id:
                        </div>
                        <div class="col md-auto">
                            <div class="border border-black bg-info text-white rounded md-auto ps-1 pt-0 pb-0 mb-3">
                                {{ department.Id }}
                            </div>
                        </div>
                        <div class="col-md">
                        </div>
                    </div>
                    {{ form.as_p }}
                    <div class="text-center">
                        <button type="submit" class="btn btn-success btn-sm"><span class="fa fa-save"></span>&nbsp;Update</button>
                        <a class="btn btn-sm btn-danger" href="{% url 'ListDepartments' %}"><span class="fa fa-window-close"></span>&nbsp;&nbsp;Cancel</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
{% endblock %}
